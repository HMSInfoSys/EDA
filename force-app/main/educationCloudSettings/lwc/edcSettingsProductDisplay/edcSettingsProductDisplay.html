<template>
    <template if:false={displaySettingsProduct}>
        <!-- Display spinner -->
        <lightning-spinner alternative-text={LabelReference.spinnerLoadingAltText} variant="brand" size="medium">
        </lightning-spinner>
    </template>
    <ul class="slds-grid slds-grid_vertical">
        <template for:each={productRegistryVModels} for:item="productRegistryVModel">
            <c-edc-settings-product-card
                key={productRegistryVModel.namespace}
                is-display-product={displaySettingsProduct}
                product-registry={productRegistryVModel}
                onsettingsproductloaded={handleSettingsProductLoaded}
                onsettingsproducterror={handleSettingsProductError}
                aria-label={productRegistryVModel.name}
            ></c-edc-settings-product-card>
        </template>
    </ul>
</template>
