<template>
    <lightning-card>
        <!-- Card Header -->
        <h3 slot="title" id="cardTitle">
            <div class="slds-grid">
                <div class="slds-col">
                    <lightning-avatar
                        src={iconSrc}
                        size={iconSize}
                        initials={iconInitials}
                        fallback-icon-name={iconFallbackName}
                        aria-hidden="true"
                    ></lightning-avatar>
                </div>
                <div class="slds-col slds-align-bottom slds-var-p-left_small slds-text-body_large">{title}</div>
            </div>
        </h3>
        <!-- Card Body -->
        <div class="slds-grid slds-grid_vertical">
            <div class="slds-col slds-var-p-left_small"><p>{description}</p></div>
            <div class="slds-col slds-var-p-left_small slds-scrollable_x">
                <lightning-button-group>
                    <lightning-button
                        if:true={settingsComponent}
                        label={labelReference.settingsButton}
                        title={labelReference.settingsButtonA11y}
                        aria-described-by="cardTitle"
                        onclick={handleSettingsClick}
                    ></lightning-button>
                    <lightning-button
                        if:true={documentationUrl}
                        label={labelReference.documentationButton}
                        title={labelReference.documentationButtonA11y}
                        aria-described-by="cardTitle"
                        onclick={handleDocumentationClick}
                    ></lightning-button>
                    <lightning-button
                        if:true={trailheadUrl}
                        label={labelReference.trailheadButton}
                        title={labelReference.trailheadButtonA11y}
                        aria-described-by="cardTitle"
                        onclick={handleTrailheadClick}
                    ></lightning-button>
                </lightning-button-group>
            </div>
        </div>
    </lightning-card>
</template>
