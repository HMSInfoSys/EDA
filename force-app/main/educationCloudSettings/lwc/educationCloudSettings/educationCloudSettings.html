<template>
    <div class="slds-theme_default eda-height_full">
        <ul class="slds-grid">
            <li class="slds-col slds-size_4-of-12">
                <h2 class="slds-text-heading_medium eda-text_heading_bold slds-m-left_small slds-m-top_small">
                    {labelReference.productsTitle}
                </h2>
                <ul class="slds-grid slds-grid_vertical">
                    <template for:each={edcProductModels} for:item="edcProductModel">
                        <li key={edcProductModel.title} class="slds-col slds-m-horizontal_small slds-m-vertical_small">
                            <c-edc-settings-product-card
                                title={edcProductModel.title}
                                description={edcProductModel.description}
                                icon-src={edcProductModel.iconSrc}
                                icon-initials={edcProductModel.iconInitials}
                                icon-fallback-name={edcProductModel.iconFallbackName}
                                settings-component={edcProductModel.settingsComponent}
                                documentation-url={edcProductModel.documentationUrl}
                                trailhead-url={edcProductModel.trailheadUrl}
                            ></c-edc-settings-product-card>
                        </li>
                    </template>
                </ul>
            </li>
            <li class="slds-col slds-size_4-of-12">
                <h2 class="slds-text-heading_medium eda-text_heading_bold slds-m-left_small slds-m-top_small">
                    {labelReference.servicesTitle}
                </h2>
                <ul class="slds-grid slds-grid_vertical">
                    <template for:each={edcServiceModels} for:item="edcServiceModel">
                        <li key={edcServiceModel.title} class="slds-col slds-m-horizontal_small slds-m-vertical_small">
                            <c-edc-settings-card
                                title={edcServiceModel.title}
                                description={edcServiceModel.description}
                                button-label={edcServiceModel.buttonLabel}
                                button-title={edcServiceModel.buttonTitle}
                                navigation-type={edcServiceModel.navigationType}
                                navigation-target={edcServiceModel.navigationTarget}
                            ></c-edc-settings-card>
                        </li>
                    </template>
                </ul>
            </li>
            <li class="slds-col slds-size_4-of-12">
                <h2 class="slds-text-heading_medium eda-text_heading_bold slds-m-left_small slds-m-top_small">
                    {labelReference.resourcesTitle}
                </h2>
                <ul class="slds-grid slds-grid_vertical">
                    <template for:each={edcResourceModels} for:item="edcResourceModel">
                        <li key={edcResourceModel.title} class="slds-col slds-m-horizontal_small slds-m-vertical_small">
                            <c-edc-settings-card
                                title={edcResourceModel.title}
                                description={edcResourceModel.description}
                                button-label={edcResourceModel.buttonLabel}
                                button-title={edcResourceModel.buttonTitle}
                                navigation-type={edcResourceModel.navigationType}
                                navigation-target={edcResourceModel.navigationTarget}
                            ></c-edc-settings-card>
                        </li>
                    </template>
                </ul>
            </li>
        </ul>
    </div>
</template>
