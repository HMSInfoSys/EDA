<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-m-left_x-small slds-text-heading_small">
            <span>{componentTitle}</span>
        </div>

        <!-- Test area to display error messages -->
        <template if:true={hasErrors}>
            <div
                class="slds-col slds-p-horizontal_xx-small slds-notify slds-notify_alert slds-alert_error"
                role="alert"
            >
                <span class="slds-assistive-text">error</span>
                <span
                    class="slds-icon_container slds-icon-utility-error slds-m-right_x-small"
                    title="Description of icon when needed"
                >
                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                        <use
                            xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"
                        ></use>
                    </svg>
                </span>
                <h2>{errorMessage}</h2>
                <div class="slds-notify__close">
                    <button
                        class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse"
                        title="Close"
                    >
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use
                                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
                            ></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
            </div>
        </template>

        <!-- Display Edit/Save/Cancel buttons -->
        <div
            class="slds-col slds-col_bump-left slds-text-align_right slds-size--1-of-2 slds-p-horizontal_small slds-p-vertical_small"
        >
            <span>
                <div if:true={editButtonShown}>
                    <lightning-button
                        label={labelReference.settingsButtonEdit}
                        title={labelReference.settingsButtonEdit}
                        onclick={handleEditClick}
                        class="slds-p-right_x-small"
                    ></lightning-button>
                </div>
                <div if:false={editButtonShown}>
                    <lightning-button
                        label={labelReference.settingsButtonCancel}
                        title={labelReference.settingsButtonCancel}
                        onclick={handleCancelClick}
                        class="slds-m-left_x-small"
                    ></lightning-button>
                    <lightning-button
                        variant="brand"
                        label={labelReference.settingsButtonSave}
                        title={labelReference.settingsButtonSave}
                        onclick={handleSaveClick}
                        class="slds-p-right_x-small"
                    ></lightning-button>
                </div>
            </span>
        </div>
    </div>

    <!-- Display Content from Parent Component Body -->
    <div class="slds-theme_default eda-height_full">
        <div class="slds-m-left_x-small">
            <!-- Slot that will be populated with body from parent component -->
            <slot></slot>
        </div>
    </div>
</template>
