<template>
    <div class="slds-grid slds-wrap">

        <div class="slds-col slds-m-left_x-small slds-text-heading_small">
            <span>{componentTitle}</span>
        </div>

        <div class="slds-col slds-col_bump-left slds-text-align_right slds-size--1-of-2 slds-p-horizontal_small slds-p-vertical_small">
            <span>
                <div if:true={editButtonShown}>	
                    <lightning-button label={labelReference.settingsButtonEdit} title={labelReference.settingsButtonEdit} onclick={handleEditClick} class="slds-p-right_x-small"></lightning-button>	
                </div>	
                <div if:false={editButtonShown}>	
                    <lightning-button label={labelReference.settingsButtonCancel} title={labelReference.settingsButtonCancel} onclick={handleCancelClick} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label={labelReference.settingsButtonSave} title={labelReference.settingsButtonSave} onclick={handleSaveClick} class="slds-p-right_x-small"></lightning-button>
                </div>		
            </span>
        </div>

    </div>

    <div class="slds-theme_default eda-height_full">
        <div class = "slds-m-left_x-small">
            <h1>SLOT - Content</h1>
            <h1>Slot allowing frorm content from parent component</h1>
            <slot></slot>
        </div>
    </div>

</template>
