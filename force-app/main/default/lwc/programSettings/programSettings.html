<template>
    <c-settings-save-canvas
        component-title={labelReference.programsSettingsTitle}
        onsettingseditmodechange={handleSettingsEditModeChange}
        onsettingssaving={handleSettingsSaving}
        onsettingssavecancel={handleSettingsSaveCancel}
        onsettingssavecompleted={handleSettingsSaveCompleted}
    >
        <template if:true={programSettingsVModel}>
            <c-eda-settings-table
                tabletitle={labelReference.autoEnrollmentMappingsTable.autoEnrollmentMappingsTitle}
                tabledescription={autoEnrollmentMappingsDescriptionRichText}
                tabledata={programSettingsVModel.autoEnrollmentMappingVModels}
                tablecolumns={autoEnrollmentMappingsTableColumns}
            ></c-eda-settings-table>
        </template>
    </c-settings-save-canvas>
</template>
