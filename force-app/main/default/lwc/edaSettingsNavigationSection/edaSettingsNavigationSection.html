<template>
    <div class="slds-nav-vertical__section">
        <h2 id={viewModel.sectionkey} class="slds-nav-vertical__title">
            <template if:true={viewModel.page}>
                <a href="javascript:void(0)" class="slds-text-color_default" onclick={handleNavigationClick}
                    >{viewModel.label}</a
                >
            </template>
            <template if:false={viewModel.page}> {viewModel.label} </template>
        </h2>
        <template if:true={viewModel.navigationSubSections}>
            <ul aria-describedby={viewModel.sectionkey} class="slds-p-left_medium">
                <template for:each={viewModel.navigationSubSections} for:item="navigationSubsection">
                    <li key={navigationSubsection.sectionkey}>
                        <c-eda-settings-navigation-subsection
                            view-model={navigationSubsection}
                        ></c-eda-settings-navigation-subsection>
                    </li>
                </template>
            </ul>
        </template>
        <template if:true={menuItems}>
            <ul aria-describedby={viewModel.sectionkey}>
                <template for:each={menuItems} for:item="menuItem">
                    <li key={menuItem.sectionkey} class="slds-nav-vertical__item slds-p-left_x-large">
                        <a href="javascript:void(0)" class="slds-nav-vertical__action" onclick={handleNavigationClick}
                            >{menuItem.label}</a
                        >
                    </li>
                </template>
            </ul>
        </template>
    </div>
</template>
