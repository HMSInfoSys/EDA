<template>
    <div>
        <h3 id={viewModel.sectionkey} class="slds-nav-vertical__item">
            <a href="javascript:void(0)" class="slds-nav-vertical__action" onclick={handleNavigationClick}
                >{viewModel.label}</a
            >
        </h3>
        <template if:true={menuItems}>
            <ul aria-describedby={viewModel.sectionkey}>
                <template for:each={menuItems} for:item="menuItem">
                    <li key={menuItem.sectionkey} class="slds-nav-vertical__item slds-p-left_medium">
                        <a
                            href="javascript:void(0)"
                            class="slds-nav-vertical__action slds-truncate"
                            onclick={handleNavigationClick}
                            >{menuItem.label}</a
                        >
                    </li>
                </template>
            </ul>
        </template>
    </div>
</template>
