<template>
    <div class="slds-grid slds-wrap eda-height_full">
        <div class="slds-col slds-size_12-of-12 slds-m-bottom_small">
            <lightning-card>
                <h3 slot="title">
                    <div class="slds-grid">
                        <div class="slds-col">
                            <lightning-icon icon-name="custom:custom64" size="medium"></lightning-icon>
                        </div>
                        <div class="slds-col slds-grid slds-wrap slds-text-align_left slds-p-horizontal_small">
                            <div class="slds-col slds-size_1-of-1 slds-text-body_regular">
                                <a href="javascript:void(0);" onclick={handleSettingsClick}
                                    >{labelReference.edcSettings}</a
                                >
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-text-title">{labelReference.edaSettings}</div>
                        </div>
                    </div>
                </h3>
            </lightning-card>
        </div>
        <template if:false={currentUserHasAccessWireResult}>
            <div class="slds-col slds-size_12-of-12 slds-theme_default">
                <lightning-spinner
                    alternative-text={labelReference.spinnerLoadingAltText}
                    variant="brand"
                    size="large"
                ></lightning-spinner>
            </div>
        </template>
        <template if:true={currentUserHasAccessWireResult}>
            <template if:true={currentUserDoesNotHaveAccess}>
                <div class="slds-col slds-size_12-of-12 slds-theme_default">
                    {labelReference.insufficientAccessError}
                </div>
            </template>
            <template if:true={currentUserHasAccess}>
                <div
                    class="slds-col slds-size_4-of-12 slds-no-flex slds-scrollable_y slds-p-top_x-small slds-theme_default eda-height_full"
                    data-qa-locator="edaSettingsNavigation"
                >
                    <c-eda-settings-navigation
                        onsettingsnavigation={handleSettingsNavigation}
                        active-page={activePage}
                    ></c-eda-settings-navigation>
                </div>
                <div
                    class="slds-col slds-size_8-of-12 slds-no-flex slds-scrollable_y slds-p-top_large slds-p-left_small slds-theme_default eda-height_full"
                    data-qa-locator="edaSettingsPage"
                >
                    <template if:true={settingsPageToDisplay.accountModelSettings}>
                        <c-account-model-settings
                            class="eda-settings-page"
                            onsavecanvasrendered={handleSaveCanvasRendered}
                        ></c-account-model-settings>
                    </template>

                    <template if:true={settingsPageToDisplay.addressSettings}>
                        <c-address-settings
                            class="eda-settings-page"
                            onsavecanvasrendered={handleSaveCanvasRendered}
                        ></c-address-settings>
                    </template>

                    <template if:true={settingsPageToDisplay.affiliationSettings}>
                        <c-affiliation-settings
                            class="eda-settings-page"
                            onsavecanvasrendered={handleSaveCanvasRendered}
                        ></c-affiliation-settings>
                    </template>

                    <template if:true={settingsPageToDisplay.contactInformationSettings}>
                        <c-contact-information-settings
                            class="eda-settings-page"
                            onsavecanvasrendered={handleSaveCanvasRendered}
                        ></c-contact-information-settings>
                    </template>

                    <template if:true={settingsPageToDisplay.errorSettings}>
                        <c-error-settings
                            class="eda-settings-page"
                            onsavecanvasrendered={handleSaveCanvasRendered}
                        ></c-error-settings>
                    </template>

                    <template if:true={settingsPageToDisplay.systemTools}>
                        <c-system-tools
                            class="eda-settings-page"
                            onsavecanvasrendered={handleSaveCanvasRendered}
                        ></c-system-tools>
                    </template>

                    <template if:true={settingsPageToDisplay.programSettings}>
                        <c-program-settings
                            class="eda-settings-page"
                            onsavecanvasrendered={handleSaveCanvasRendered}
                        ></c-program-settings>
                    </template>
                </div>
            </template>
        </template>
    </div>
</template>
