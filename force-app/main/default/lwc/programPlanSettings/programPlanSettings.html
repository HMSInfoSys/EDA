<template>
    <c-settings-save-canvas
        component-title={labelReference.programPlanSettingsTitle}
        onsettingseditmodechange={handleSettingsEditModeChange}
        onsettingssaving={handleSettingsSaving}
        onsettingssavecancel={handleSettingsSaveCancel}
        onsettingssavecompleted={handleSettingsSaveCompleted}
    >
        <template if:true={programPlanSettingsVModel}>
            <c-settings-row-input
                class="slds-size_3-of-3"
                title={labelReference.validateProgramPlanSettingTitle}
                description={labelReference.validateProgramPlanDescription}
                type="toggle"
                input-id={inputAttributeReference.validateProgramPlanToggleId}
                value={programPlanSettingsVModel.validateProgramPlanForNestedPR}
                onsettingsinputchange={handleValidateProgramPlanChange}
                disabled={affordancesDisabled}
            ></c-settings-row-input>
        </template>
    </c-settings-save-canvas>
</template>
