<template>
    <div class="slds-grid--vertical slds-theme_default">
        <div class="slds-col slds-p-top_large slds-p-left_small">
            <c-settings-save-canvas
                component-title={labelReference.contactInformationSettingsTitle}
                onsettingseditmodechange={handleSettingsEditModeChange}
                onsettingssaving={handleSettingsSaving}
                onsettingssavecancel={handleSettingsSaveCancel}
                onsettingssavecompleted={handleSettingsSaveCompleted}
            >
                <!-- Body of Contact Information Model Settings page (populates Slot in child component) -->
                <template if:true={contactLanguageSettingsVModel}>
                    <div class="slds-grid slds-grid_vertical-align-start slds-wrap">
                        <!-- Default Contact Language Fluency Setting -->
                        <div class="slds-col slds-size_2-of-3 slds-p-bottom_x-large">
                            <div class="slds-p-left_small slds-text-title_bold">
                                {labelReference.contactLanguageDefaultFluencyTitle}
                            </div>
                            <div class="slds-text-body_small slds-text-color_weak slds-p-horizontal_large">
                                {labelReference.contactLanguageDefaultFluencyDescription}
                            </div>
                        </div>

                        <div class="slds-col slds-size_1-of-3 slds-col_bump-right slds-p-right_x-large">
                            <lightning-combobox
                                id={inputAttributeReference.defaultContactLanugageFluencyComboboxId}
                                aria-labelledby={inputAttributeReference.defaultContactLanugageFluencyComboboxId}
                                name={inputAttributeReference.defaultContactLanugageFluencyComboboxId}
                                label={labelReference.contactLanguageDefaultFluencyTitle}
                                value={contactLanguageSettingsVModel.defaultContactLanguageFluency.value}
                                placeholder={labelReference.comboboxPlaceholderText}
                                options={contactLanguageSettingsVModel.defaultContactLanguageFluency.options}
                                onchange={handleDefaultContactLanguageFluencyChange}
                                disabled={affordancesDisabled}
                                variant="label-hidden"
                                data-qa-locator={inputAttributeReference.defaultContactLanugageFluencyComboboxId}
                            ></lightning-combobox>
                        </div>
                    </div>
                </template>

                <template if:true={preferredContactInfoSettingsVModel}>
                    <div class="slds-grid slds-grid_vertical-align-start slds-wrap">
                        <!-- Require Preferred Email  Setting -->
                        <div class="slds-col slds-size_2-of-3 slds-p-bottom_x-large">
                            <div class="slds-p-left_small slds-text-title_bold">
                                {labelReference.requirePreferredEmailTitle}
                            </div>
                            <div class="slds-text-body_small slds-text-color_weak slds-p-horizontal_large">
                                {labelReference.requirePreferredEmailDescription}
                            </div>
                        </div>

                        <div class="slds-col slds-size_1-of-3">
                            <div class="slds-grid slds-grid_align-end slds-p-right_x-large">
                                <lightning-input
                                    type="toggle"
                                    label=""
                                    id={inputAttributeReference.requirePreferredEmailToggleId}
                                    name={preferredContactInfoSettingsVModel.requirePreferredEmailToggleId}
                                    message-toggle-active=""
                                    message-toggle-inactive=""
                                    onchange={handleRequirePreferredEmailChange}
                                    aria-describedby={inputAttributeReference.requirePreferredEmailToggleId}
                                    disabled={affordancesDisabled}
                                    checked={preferredContactInfoSettingsVModel.requirePreferredEmail}
                                    data-qa-locator={inputAttributeReference.requirePreferredEmailToggleId}
                                ></lightning-input>
                            </div>
                        </div>

                        <!-- Enhanced Phone Functionality  Setting -->
                        <div class="slds-col slds-size_2-of-3">
                            <div class="slds-p-left_small slds-text-title_bold">
                                {labelReference.enhancedPhoneFunctionalityTitle}
                            </div>
                            <div class="slds-text-body_small slds-text-color_weak slds-p-horizontal_large">
                                {labelReference.enhancedPhoneFunctionalityDescription}
                            </div>
                        </div>

                        <div class="slds-col slds-size_1-of-3">
                            <div class="slds-grid slds-grid_align-end slds-p-right_x-large">
                                <lightning-input
                                    type="toggle"
                                    label=""
                                    id={inputAttributeReference.enhancedPhoneFunctionalityToggleId}
                                    name={preferredContactInfoSettingsVModel.enhancedPhoneFunctionalityToggleId}
                                    message-toggle-active=""
                                    message-toggle-inactive=""
                                    onchange={handleEnhancedPhoneFunctionalityChange}
                                    aria-describedby={inputAttributeReference.enhancedPhoneFunctionalityToggleId}
                                    disabled={affordancesDisabled}
                                    checked={preferredContactInfoSettingsVModel.enhancedPhoneFunctionality}
                                    data-qa-locator={inputAttributeReference.enhancedPhoneFunctionalityToggleId}
                                ></lightning-input>
                            </div>
                        </div>

                        <template if:true={showPreferredPhoneEnforcement}>
                            <!-- Preferred Phone Enforcement Setting -->
                            <div class="slds-col slds-size_2-of-3 slds-p-top_small slds-p-left_xx-large">
                                <div class="slds-p-left_small slds-text-title_bold">
                                    {labelReference.preferredPhoneEnforcementTitle}
                                </div>
                                <div class="slds-text-body_small slds-text-color_weak slds-p-horizontal_large">
                                    {labelReference.preferredPhoneEnforcementDescription}
                                </div>
                            </div>

                            <div class="slds-col slds-size_1-of-3 slds-p-top_small">
                                <div class="slds-grid slds-grid_align-end slds-p-right_x-large">
                                    <lightning-input
                                        type="toggle"
                                        label=""
                                        id={inputAttributeReference.preferredPhoneEnforcementToggleId}
                                        name={preferredContactInfoSettingsVModel.preferredPhoneEnforcementToggleId}
                                        message-toggle-active=""
                                        message-toggle-inactive=""
                                        onchange={handlePreferredPhoneEnforcementChange}
                                        aria-describedby={inputAttributeReference.preferredPhoneEnforcementToggleId}
                                        disabled={affordancesDisabled}
                                        checked={preferredContactInfoSettingsVModel.preferredPhoneEnforcement}
                                        data-qa-locator={inputAttributeReference.preferredPhoneEnforcementToggleId}
                                    ></lightning-input>
                                </div>
                            </div>
                        </template>

                        <!-- Default Preferred Phone Setting -->
                        <div class="slds-col slds-size_2-of-3 slds-p-top_x-large slds-p-bottom_x-large">
                            <div class="slds-p-left_small slds-text-title_bold">
                                {labelReference.defaultPreferredPhoneTitle}
                            </div>
                            <div class="slds-text-body_small slds-text-color_weak slds-p-horizontal_large">
                                {labelReference.defaultPreferredPhoneDescription}
                            </div>
                        </div>

                        <div
                            class="slds-col slds-size_1-of-3 slds-col_bump-right slds-p-top_x-large slds-p-right_x-large"
                        >
                            <lightning-combobox
                                id={inputAttributeReference.defaultPreferredPhoneComboboxId}
                                aria-labelledby={inputAttributeReference.defaultPreferredPhoneComboboxId}
                                name={inputAttributeReference.defaultPreferredPhoneComboboxId}
                                label={labelReference.defaultPreferredPhoneTitle}
                                value={preferredContactInfoSettingsVModel.defaultPreferredPhone.value}
                                placeholder={labelReference.comboboxPlaceholderText}
                                options={preferredContactInfoSettingsVModel.defaultPreferredPhone.options}
                                onchange={handleDefaultPreferredPhoneChange}
                                disabled={affordancesDisabled}
                                variant="label-hidden"
                                data-qa-locator={inputAttributeReference.defaultPreferredPhoneComboboxId}
                            ></lightning-combobox>
                        </div>
                    </div>
                </template>
            </c-settings-save-canvas>
        </div>
    </div>
</template>
